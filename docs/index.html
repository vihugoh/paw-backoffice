<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackOffice PWA</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    fieldset { margin-bottom: 1rem; }
    legend { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Registro BackOffice</h1>
  <form id="backoffice-form">
    <fieldset id="datos-generales">
      <legend>Datos Generales</legend>
      <label>
        Concepto<br>
        <select id="concepto" required>
          <option value="">-- Selecciona --</option>
          <option>Ingreso</option>
          <option>Gasto</option>
          <option>Inversión</option>
          <option>Préstamo</option>
          <option>Transferencia</option>
        </select>
      </label>
      <br>
      <label>
        Fecha<br>
        <input type="date" id="fecha" required>
      </label>
    </fieldset>

    <fieldset id="info-financiera">
      <legend>Información Financiera</legend>
      <label>Cliente/Proveedor<br><input type="text" id="cliente_proveedor" required></label><br>
      <label>Valor unitario<br><input type="number" id="valor_unitario" step="0.01" required></label><br>
      <label>Cantidad<br><input type="number" id="cantidad" step="1" required></label><br>
      <label>Descuento<br><input type="number" id="descuento" step="0.01"></label><br>
      <label>Lote<br><input type="text" id="lote"></label>
    </fieldset>

    <fieldset id="cuentas-saldos">
      <legend>Cuentas y Saldos</legend>
      <label>CxC<br><input type="number" id="cxc" step="0.01"></label><br>
      <label>CxP<br><input type="number" id="cxp" step="0.01"></label><br>
      <label>Banco Debe<br><input type="number" id="banco_debe" step="0.01"></label><br>
      <label>Banco Haber<br><input type="number" id="banco_haber" step="0.01"></label><br>
      <label>Caja Debe<br><input type="number" id="caja_debe" step="0.01"></label><br>
      <label>Caja Haber<br><input type="number" id="caja_haber" step="0.01"></label>
    </fieldset>

    <fieldset id="facturacion" style="display:none">
      <legend>Facturación</legend>
      <label><input type="checkbox" id="crear_factura"> Crear factura (venta)</label><br>
      <label><input type="checkbox" id="crear_factura_compra"> Crear factura (compra)</label><br>
      <label>Foto de factura (compra)<br><input type="file" id="foto_factura" accept="image/*"></label>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

  <script>
    console.clear();
    console.log('Script iniciado');
    const rules = {
      'facturacion': ['Ingreso', 'Gasto']
    };

    function updateSections() {
      const concepto = document.getElementById('concepto').value;
      Object.entries(rules).forEach(([id, allowed]) => {
        const fs = document.getElementById(id);
        const show = allowed.includes(concepto);
        fs.style.display = show ? 'block' : 'none';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Evento cambio de concepto
      document.getElementById('concepto')
        .addEventListener('change', () => {
          console.log('Concepto:', document.getElementById('concepto').value);
          updateSections();
        });

      // Previene envío si faltan campos requeridos en secciones visibles
      document.getElementById('backoffice-form')
        .addEventListener('submit', e => {
          e.preventDefault();
          alert('OK: formulario listo');
        });
    });
  </script>
</body>
</html>
