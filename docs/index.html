<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackOffice PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro BackOffice</h1>
  <form id="backoffice-form">
    <!-- Sección: Datos Generales -->
    <fieldset>
      <legend>Datos Generales</legend>
      <label>Concepto
        <select name="concepto" id="concepto">
          <option value="">-- Selecciona --</option>
          <option value="Ingreso">Ingreso</option>
          <option value="Gasto">Gasto</option>
          <option value="Inversión">Inversión</option>
          <option value="Préstamo">Préstamo</option>
          <option value="Transferencia">Transferencia</option>
        </select>
      </label>
      <label>Fecha
        <input type="date" name="fecha" required>
      </label>
    </fieldset>

    <!-- Sección: Información Financiera -->
    <fieldset data-showif="true">
      <legend>Información Financiera</legend>
      <label>Cliente/Proveedor
        <input type="text" name="cliente_proveedor" required>
      </label>
      <label>Valor unitario
        <input type="number" name="valor_unitario" step="0.01" required>
      </label>
      <label>Cantidad
        <input type="number" name="cantidad" step="1" required>
      </label>
      <label>Descuento
        <input type="number" name="descuento" step="0.01">
      </label>
      <label>Lote
        <input type="text" name="lote">
      </label>
    </fieldset>

    <!-- Sección: Cuentas y Saldos -->
    <fieldset data-showif="true">
      <legend>Cuentas y Saldos</legend>
      <label>CxC
        <input type="number" name="cxc" step="0.01">
      </label>
      <label>CxP
        <input type="number" name="cxp" step="0.01">
      </label>
      <label>Banco Debe
        <input type="number" name="banco_debe" step="0.01">
      </label>
      <label>Banco Haber
        <input type="number" name="banco_haber" step="0.01">
      </label>
      <label>Caja Debe
        <input type="number" name="caja_debe" step="0.01">
      </label>
      <label>Caja Haber
        <input type="number" name="caja_haber" step="0.01">
      </label>
    </fieldset>

    <!-- Sección: Facturación -->
    <fieldset data-showif="false">
      <legend>Facturación</legend>
      <label><input type="checkbox" name="crear_factura"> Crear factura (venta)</label>
      <label><input type="checkbox" name="crear_factura_compra"> Crear factura (compra)</label>
      <label>Foto de factura (compra)
        <input type="file" name="foto_factura" accept="image/*">
      </label>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
