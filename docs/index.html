<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackOffice PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro BackOffice</h1>
  <form id="backoffice-form">
    <!-- Sección: Datos Generales -->
    <fieldset id="datos-generales">
      <legend>Datos Generales</legend>
      <label for="concepto">Concepto</label>
      <select name="concepto" id="concepto" required>
        <option value="">-- Selecciona --</option>
        <option value="Ingreso">Ingreso</option>
        <option value="Gasto">Gasto</option>
        <option value="Inversión">Inversión</option>
        <option value="Préstamo">Préstamo</option>
        <option value="Transferencia">Transferencia</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" name="fecha" id="fecha" required>
    </fieldset>

    <!-- Sección: Información Financiera -->
    <fieldset id="info-financiera">
      <legend>Información Financiera</legend>
      <label for="cliente_proveedor">Cliente/Proveedor</label>
      <input type="text" name="cliente_proveedor" id="cliente_proveedor" required>

      <label for="valor_unitario">Valor unitario</label>
      <input type="number" name="valor_unitario" id="valor_unitario" step="0.01" required>

      <label for="cantidad">Cantidad</label>
      <input type="number" name="cantidad" id="cantidad" step="1" required>

      <label for="descuento">Descuento</label>
      <input type="number" name="descuento" id="descuento" step="0.01">

      <label for="lote">Lote</label>
      <input type="text" name="lote" id="lote">
    </fieldset>

    <!-- Sección: Cuentas y Saldos -->
    <fieldset id="cuentas-saldos">
      <legend>Cuentas y Saldos</legend>
      <label for="cxc">CxC</label>
      <input type="number" name="cxc" id="cxc" step="0.01">

      <label for="cxp">CxP</label>
      <input type="number" name="cxp" id="cxp" step="0.01">

      <label for="banco_debe">Banco Debe</label>
      <input type="number" name="banco_debe" id="banco_debe" step="0.01">

      <label for="banco_haber">Banco Haber</label>
      <input type="number" name="banco_haber" id="banco_haber" step="0.01">

      <label for="caja_debe">Caja Debe</label>
      <input type="number" name="caja_debe" id="caja_debe" step="0.01">

      <label for="caja_haber">Caja Haber</label>
      <input type="number" name="caja_haber" id="caja_haber" step="0.01">
    </fieldset>

    <!-- Sección: Facturación -->
    <fieldset id="facturacion">
      <legend>Facturación</legend>
      <label>
        <input type="checkbox" name="crear_factura" id="crear_factura">
        Crear factura (venta)
      </label>
      <label>
        <input type="checkbox" name="crear_factura_compra" id="crear_factura_compra">
        Crear factura (compra)
      </label>
      <label for="foto_factura">Foto de factura (compra)</label>
      <input type="file" name="foto_factura" id="foto_factura" accept="image/*">
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
